<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/code.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <title>Register For Access</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('COPPNG.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .logo {
      display: block;
      width: 100px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
      margin: 10px; /* Adjust margin as needed */
    }

    .container {
      width: 400px;
      margin: 5px auto;
      background-color: #440569;
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      color: #faf9f9;

    }
    
    input[type="text"],
    input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="email"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #59a3f1;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #59a3f1;
    }
  </style>
</head>
<body>
  <img class="logo" src="LampShadeProjectIcon.png" alt="Logo">
  <div class="container">
    <h2>Please fill out the infomation for registration</h2>
    <form id="form_register" method="post">
        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="text" name="login" id="login" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="submit" value="Register" onsubmit="register()">
    </form>
  </div>

  <script type="text/javascript">
    var form = document.getElementById('form_register');
      form.onsubmit = function(event){
        var xhr = new XMLHttpRequest();
        var formData = new FormData(form);
        //open the request
        xhr.open('POST','/LAMPAPI/Register.php')
        xhr.setRequestHeader("Content-Type", "application/json");

        //send the form data
        xhr.send(JSON.stringify(Object.fromEntries(formData)));

        xhr.onreadystatechange = function() {
            if (xhr.readyState =4) {
              if (xhr.status == 200)
              <!-- json_data has the response from the input -->
                  var json_data = xhr.responseText;
                  var jsonData = JSON.parse(json_data);     
                  if(jsonData.error=="User Created"){
                    console.log(jsonData.error)
                    location.href = "SignInPage.html";
                  }else{
                    console.log(jsonData.error)
                    location.href = "RegisterPage.html";
                  }
            }
        }
        return false; 
    }
  </script>

</body>
</html>
